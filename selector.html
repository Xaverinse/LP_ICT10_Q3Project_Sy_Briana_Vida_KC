    <title>INTRAMS TEAMS</title>
<style>
body {
    font-family: 'Trebuchet MS', Arial, sans-serif;
    background-color: #ffeedc;
    margin: 0;
    color: #B59D73;
}

.navbar {
    background: #ffc5c5;
    border: 1px solid #B59D73;
    border-radius: 8px;
     box-shadow: 0 2px 16px #f8ddaf;
}

.navbar-brand,
.nav-link {
    color: #8a6d3b !important;
    font-weight: 600;
}

.nav-link.active {
    text-decoration: underline;
}

.logoimg {
    height: 40px;
    margin-right: 8px;
}

.container {
    background: #fffdb5;
    border-radius: 20px;
    box-shadow: 0 6px 16px #8a6d3b;
    max-width: 500px;
    padding: 40px;
    margin: 100px auto;
    border: 2px solid #B59D73;
}

h1, h2 {
    color: #c39b38cf;
    text-align: center;
}

input,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #c39b38cf;
    border-radius: 8px;
    font-size: 16px;
}

.form-check-input {
    margin-right: 6px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ffc5c5;
    color: #8a6d3b;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-weight: 600;
}

button:hover {
    background-color: #ffb3b3;
    transform: scale(1.02);
}

.test {
    margin-top: 25px;
    padding: 15px;
    border: 1px solid #c39b38cf;
    border-radius: 10px;
    background-color: #fff7e6;
    text-align: center;
}

.center-image {
    display: block;
    margin: 15px auto 0 auto;
    max-width: 100%;
    border-radius: 10px;
}


    </style>
</head>
<body>

    
<nav class="navbar navbar-expand-lg">

</nav>

 <div class="container py-5">
   <h1>2025-2026 Intrams</h1>
        <h2>Team Aquirement</h2>

    <br>
<form>
    <label style="color:#c39b38cf;">Are you done with online registration?</label>
	<br>
    <label>
		<input type="radio" class="form-check-input" name="regis" id="regis" value="Yes">Yes
	</label>

    <label>
		<input type="radio" class="form-check-input" name="regis" id="regis" value="No">No
	</label>
<br>
	<label style="color:#c39b38cf;">Do you have medical certificate for clearance to participate?</label>
	<br>
    <label>
		<input type="radio" class="form-check-input" name="medcert" id="medcert" value="Yes">Yes
	</label>
	<label>
		<input type="radio" class="form-check-input" name="medcert" id="medcert" value="No">No
	</label>

</form>

	<form>
<label for="option" style="color: #c39b38cf;">What is your grade and section?</label>
<br>

<select id="grade" required>
  <option value="" disabled selected>Grade Level</option>
  <option value="g7">7</option>
  <option value="g8">8</option>
  <option value="g9">9</option>
  <option value="g10">10</option>
</select>
<select id="section" required>
    <option value="" disabled selected>Section</option>
    <option value="Sapphire">Sapphire</option>
    <option value="Emerald">Emerald</option>
    <option value="Ruby">Ruby</option>
    <option value="Topaz">Topaz</option>
</select>

<br>

    <button type="button" py-click="get_team">Sign Up!</button>


<div class="test">
    <h1 id="team_name"></h1>
        <img id="team_img" src="test.png" alt="Team image" class="center-image"/>

</div>
    <script type="py" src="main2.py"></script>
</div>
</body>
</html>
